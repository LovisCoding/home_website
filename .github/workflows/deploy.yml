name: Debug Secrets

on:
  push:
    branches:
      - main  # Exécute ce workflow sur les push dans la branche `main`.

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code (optionnel si tu ne veux que vérifier les secrets)
      - name: Checkout Code
        uses: actions/checkout@v3

      # Étape 2 : Debug des secrets
      - name: Debug Secrets
        run: |
          echo "Testing secrets configuration..."
          echo "Host: ${{ secrets.SERVER_HOST }}"
          echo "Username: ${{ secrets.SERVER_USER }}"
          echo "Password: [REDACTED]"  # Ne pas afficher les mots de passe directement
